<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - Keyword Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keyword Manager</h1>
        <div class="form-container">
            <input type="hidden" id="edit-id">
            <input type="text" id="keyword-input" placeholder="Keyword">
            <input type="text" id="reply-input" placeholder="Reply">
            <select id="match-type-select">
                <option value="exact">Exact Match</option>
                <option value="contains">Contains Match</option>
            </select>
            <button id="save-btn">Save Keyword</button>
        </div>
        <div id="keywords-list"></div>
    </div>
    <script>
        // Client-side JavaScript will go here
    </script>
</body>
</html>
